{% extends 'base.html' %} {%block content%}

<div id="content" class="container-fluid">
  <form id="form" action="{{ url_for('predict')}}" method="post">
    <div class="row g-3 align-items-center my-3">
      <div class="col-auto">
        <h3 class="">Year of Purchase</h3>
      </div>
      <div class="col-auto">
        <input class="form-control" id="first" name="Year" type="number" />
      </div>
    </div>

    <div class="row g-3 align-items-center my-3">
      <div class="col-auto">
        <h3 class="">What is the Showroom Price?(In lakhs)</h3>
      </div>
      <div class="col-auto">
        <input
          class="form-control"
          id="second"
          name="Present_Price"
          required="required"
          type="number"
        />
      </div>
    </div>

    <div class="row g-3 align-items-center my-3">
      <div class="col-auto">
        <h3 class="">How Many Kilometers Driven?</h3>
      </div>
      <div class="col-auto">
        <input
          class="form-control"
          type="number"
          id="third"
          name="Kms_Driven"
          required="required"
        />
      </div>
    </div>

    <div class="row g-3 align-items-center my-3">
      <div class="col-auto">
        <h3 class="">How much owners previously had the car (1 or 2 or 3)?</h3>
      </div>
      <div class="col-auto">
        <input
          class="form-control"
          type="number"
          id="fourth"
          name="Owner"
          required="required"
        />
      </div>
    </div>

    <div class="row g-3 align-items-center my-3">
      <div class="col-auto">
        <h3 class="">What is the Fuel type?</h3>
      </div>
      <div class="col-auto">
        <select
          class="form-select"
          aria-label="Default select example"
          name="Fuel_Type_Petrol"
          id="fuel"
          required="required"
        >
          <option value="Petrol" selected>Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="Diesel">CNG</option>
        </select>
      </div>
    </div>

    <div class="row g-3 align-items-center my-3">
      <div class="col-auto">
        <h3 class="">Are you A Dealer or Individual?</h3>
      </div>
      <div class="col-auto">
        <select
          class="form-select"
          aria-label="Default select example"
          name="Seller_Type_Individual"
          id="resea"
          required="required"
        >
          <option value="Dealer">Dealer</option>
          <option value="Individual" selected>Individual</option>
        </select>
      </div>
    </div>

    <div class="row g-3 align-items-center my-3">
      <div class="col-auto">
        <h3 class="">Transmission type</h3>
      </div>
      <div class="col-auto">
        <select
          class="form-select"
          aria-label="Default select example"
          name="Transmission_Mannual"
          id="research"
          required="required"
        >
          <option value="Mannual" selected>Manual Car</option>
          <option value="Automatic">Automatic Car</option>
        </select>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button id="calculateBtn" type="submit" class="btn btn-primary btn-lg">
        Calculate the Price
      </button>
    </div>
  </form>
</div>

{%endblock%}
